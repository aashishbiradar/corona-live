{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona India Live Updates</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'css/main.css' %}?v=1.0.5">
</head>
<body>
    <div class="main">

        <div class="overview">
            <div class="statbox" id="confirmed-box">
                <div>Confirmed</div>
                <div>{{dict.confirmed}}</div>
            </div>
            <div class="statbox" id="active-box">
                <div>Active cases</div>
                <div>{{dict.info.infected}}</div>
            </div>
            <div class="statbox" id="recovered-box">
                <div>Recovered</div>
                <div>{{dict.info.cured}}</div>
            </div>
            <div class="statbox" id="death-box">
                <div>Death</div>
                <div>{{dict.info.death}}</div>
            </div>
            <div class="statbox" id="totaltests-box">
                <div>Tested individuals</div>
                <div>{{dict.tests.inds}}</div>
            </div>
            <div class="statbox" id="permillion-box">
                <div>Tests per million</div>
                <div>{{dict.tests.perm}}</div>
            </div>
        </div>

        
        <div class="section-1">
            <div class="linediv">
                <figure class="highcharts-line">
                    <div id="linecontainer"></div>
                </figure>
            </div>
            <div class="piediv">
                <figure class="highcharts-pie">
                    <div id='piecontainer'></div>
                </figure>
            </div>
        </div>
        <div class="section-2">
            <figure class="highcharts-figure">
                <div id="container"></div>
            </figure>
        </div>
    </div>
    <footer>
        <div>
            Let's fight Corona together!
        </div>
    </footer>
</body>
<script>

    total={{total}};
    /*data = {{data}};
    info={{info}};
    days={{days}};
    compute = "{{compute}}";*/
</script>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="{% static 'js/main.js' %}?v=1.0.3"></script>
</html>
