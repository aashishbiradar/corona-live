{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona India Live Updates</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'css/main.css' %}?v=1.0.6">
</head>
<body>
    <div class="main">
        <div class="overview">
            <div class="statbox" id="confirmed-box">
                <div>Confirmed</div>
                <div>{{dict.info.confirmed}}</div>
            </div>
            <div class="statbox" id="active-box">
                <div>Active cases</div>
                <div>{{dict.info.active}}</div>
            </div>
            <div class="statbox" id="recovered-box">
                <div>Recovered</div>
                <div>{{dict.info.recovered}}</div>
            </div>
            <div class="statbox" id="death-box">
                <div>Death</div>
                <div>{{dict.info.death}}</div>
            </div>
            <div class="statbox" id="totaltests-box">
                <div>Tested individuals</div>
                <div>{{dict.tests.inds}}</div>
            </div>
            <div class="statbox" id="permillion-box">
                <div>Tests per million</div>
                <div>{{dict.tests.perm}}</div>
            </div>
        </div>
        <div class="section-1">
            <div class="linediv">
                <figure class="highcharts-line">
                    <div id="linecontainer"></div>
                </figure>
            </div>
            <div class="piediv">
                <figure class="highcharts-pie">
                    <div id='piecontainer'></div>
                </figure>
            </div>
        </div>
        <div class="section-2">
            <figure class="highcharts-figure">
                <div id="container"></div>
            </figure>
        </div>
    </div>
    <footer>
        <div>
            Let's fight Corona together!
        </div>
    </footer>
</body>
<script>
    var data = {{data}};
</script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script>
    Highcharts.chart('linecontainer', {
    chart: {
        type: 'area'
    },
    title: {
        text: 'Corona India Timeline',
        x:0,
        y:70,
        style: {
            color: '#333333',
            fontWeight: 'bold',
            fontSize:'18px'
        }
    },
    legend: {
        layout: 'vertical',
        align: 'left',
        verticalAlign: 'top',
        x: 150,
        y: 100,
        floating: true,
        borderWidth: 1,
        backgroundColor:
            Highcharts.defaultOptions.legend.backgroundColor || '#FFFFFF'
    },
    xAxis: {
        categories: data.days.date,
        plotBands: [{
            from: 4.5,
            to: 6.5,
            color: 'rgba(68, 170, 213, .2)'
        }]
    },
    yAxis: {
        title: {
            text: 'Cases'
        }
    },
    tooltip: {
        shared: true,
    },
    credits: {
        enabled: false
    },
    plotOptions: {
        area: {
            fillOpacity: 0.5,
            marker: {
                enabled: false,
                symbol: 'circle',
                radius: 2,
                states: {
                    hover: {
                        enabled: true
                    }
                }
            }
        },
    },
    series: [{
        name: 'Confirmed Cases',
        data: data.days.confirmed,
        color: '#3498db'
    },
    {
        name: 'Recovered',
        data: data.days.recovered,
        color: '#27ae60'
    },
    {
        name: 'Deaths',
        data: data.days.death,
        color: '#34495e'
    }]
});
Highcharts.chart('piecontainer', {
    chart: {
        type: 'pie',
        height: 270
    },
    title: {
        text: data.info.confirmed+' cases',
        verticalAlign: 'middle',
        floating:true,
        x: 0,
        y: -10,
        style: {
            color: '#333333',
            fontWeight: 'bold',
            fontSize:'18px'
        }
    },
    plotOptions: {
        pie: {
            innerSize: 140,
            depth: 25,
            dataLabels: {
                enabled: false
            },
            showInLegend: true,
        }
    },
    series: [{
        type: 'pie',
        name: 'count',
        data: [
            {
                name: 'Active',
                y: data.info.active,
                color: '#3498db'
            },
            {
                name: 'Recovered',
                y: data.info.recovered,
                sliced: true,
                selected: true,
                color: '#2ecc71'
            },
            {
                name: 'Death',
                y: data.info.death,
                color: '#34495e'
            }
        ]
    }]
});

Highcharts.chart('container', {
    chart: {
        type: 'bar'
    },
    title: {
        text: 'Statewise Corona Cases',
        style: {
            color: '#333333',
            fontWeight: 'bold',
            fontSize:'18px'
        }
    },
    xAxis: {
        categories: data.statewise.state
    },
    yAxis: {
        min: 0,
        title: {
            text: 'Confirmed Cases'
        }

    },
    legend: {
        reversed: true
    },
    plotOptions: {
        series: {
            stacking: 'normal'
        }
    },
    series: [{
        name: 'Indian',
        data: data.statewise.indian,
        color: '#3498db'
    }, {
        name: 'Foreign Nationals',
        data: data.statewise.foreign,
        color: '#9b59b6'
    }, {
        name: 'Recovered',
        data: data.statewise.discharged,
        color: '#2ecc71'
    }, {
        name: 'Death',
        data: data.statewise.death,
        color: '#34495e'
    }]
});
</script>
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-66396003-2"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-66396003-2');
</script>
</html>
<!--compute={{compute}} from_cache={{from_cache}}-->
